<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="js_css.css">
</head>

<body>
    <h1>石取りゲーム</h1>

    <div id="settings">
        <h3>ゲームの条件を設定してください</h3>

        <p>
            石の総数を指定してください
            <input id="stone-sum" class="margin-left">
        </p>

        <p>
            一度に取れる石の数を指定してください
            <input id="stone-take" class="margin-left">
        </p>

        <p>
            プレイヤーを指定してください
            <input id="player" class="margin-left">
        </p>

        <p>
            石の記号を指定してください
            <input id="symbol" class="margin-left">
        </p>

        <button id="submit">決定</button>
    </div>


    <script src="js_exam_js.js"></script>
</body>

</html>
